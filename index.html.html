<!DOCTYPE html>
    <html>
        <head>
            <meta charset="UTF-8">
            <title>JavaScript Drum Kit</title>
            <link rel="stylesheet" href="JavaScript Drum Kit.css">
        </head>

        <body>

                <div class="container">

                    <div class="key" id="A">
                        <p class="letter">A</p>
                        <p class="sound">CLAP</p>
                    </div>

                    <div class="key" id="S">
                        <p class="letter">S</p>
                        <p class="sound">HIHAT</p>
                    </div>

                    <div class="key" id="D">
                        <p class="letter">D</p>
                        <p class="sound">KICK</p>
                    </div>

                    <div class="key" id="F">
                        <p class="letter">F</p>
                        <p class="sound">OPENHAT</p>
                    </div>
                    
                    <div class="key" id="G">
                        <p class="letter">G</p>
                        <p class="sound">BOOM</p>
                    </div>

                    <div class="key" id="H">
                        <p class="letter">H</p>
                        <p class="sound">RIDE</p>
                    </div>

                    <div class="key" id="J">
                        <p class="letter">J</p>
                        <p class="sound">SNARE</p>
                    </div>

                    <div class="key" id="K">
                        <p class="letter">K</p>
                        <p class="sound">TOM</p>
                    </div>

                    <div class="key" id="L">
                        <p class="letter">L</p>
                        <p class="sound">TINK</p>
                    </div>

                    <audio id="A-Sound">
                        <source src="./sounds/clap.wav">
                    </audio>

                    <audio id="S-Sound">
                        <source src="./sounds/hihat.wav">
                    </audio>

                    <audio id="D-Sound">
                        <source src="./sounds/kick.wav">
                    </audio>

                    <audio id="F-Sound">
                        <source src="./sounds/openhat.wav">
                    </audio>

                    <audio id="G-Sound">
                        <source src="./sounds/boom.wav">
                    </audio>

                    <audio id="H-Sound">
                        <source src="./sounds/ride.wav">
                    </audio>

                    <audio id="J-Sound">
                        <source src="./sounds/snare.wav">
                    </audio>

                    <audio id="K-Sound">
                        <source src="./sounds/tom.wav">
                    </audio>

                    <audio id="L-Sound">
                        <source src="./sounds/tink.wav">
                    </audio>

                </div>
                
                <script src="JavaScript Drum Kit.js"></script>

        </body>
    </html>
